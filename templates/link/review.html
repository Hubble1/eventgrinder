{% for link in pending_links %}
<ul>
<form method="POST" action="{{ url_for('links/change-status')}}">
<li><a href="{{ link.href }}">{{ link.name}}</a>
<input type="submit" name="new_status" value="approved"/>
<input type="submit" name="new_status" value="hide"/>
<input type="hidden" name="entity_key" value="{{ link.key() }}"/>
</li>
</form>
{% endfor %}
</ul>
